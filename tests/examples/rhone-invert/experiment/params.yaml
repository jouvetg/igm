# @package _global_
 
defaults:
  - override /input: [oggm_shop]
  - override /modules: [iceflow]

hydra:
  # output_subdir: my_result_${core.gpu_id} # name the result based on the GPU ID
  # output_subdir: my_result_particles_${modules.particles.part_frequency_seeding} # name the result based on a parameter with multirun
  job:
    chdir: True

input:
  oggm_shop:
    RGI_ID: "RGI60-11.01238"
    RGI_version: 6
    incl_glathida: true

modules:
  iceflow:
    iceflow:
      init_slidingco: 0.045
      run_data_assimilation: true
    optimize:
      control: [thk, usurf, slidingco]
      cost: [velsurf, icemask, usurf, thk, divfluxfcz]
      usurfobs_std: 0.3
      velsurfobs_std: 0.25
      thkobs_std: 1
      divfluxobs_std: 0.1
      regu_param_thk: 1.0
      regu_param_slidingco: 1.0e6
      smooth_anisotropy_factor: 0.2
      convexity_weight: 500
      nbitmax: 1000
      vars_to_save: [usurf, thk, slidingco, velsurf_mag, velsurfobs_mag, divflux, icemask, arrhenius, thkobs]
