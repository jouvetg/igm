# @package _global_

hydra:
  job:
    chdir: True

core:
  url_data: "https://www.dropbox.com/scl/fo/uhreatoec6yfveayqa098/h?rlkey=1ymk9o4s6qlah5bb8llzo5ggo&dl=0"
  hardware:
    visible_gpus: [0]

defaults:
  - override /input: [load_ncdf]
  - override /modules: [iceflow]

input:
  load_ncdf:
    input_file: data/input.nc

modules:
  iceflow:
    iceflow:
      init_slidingco: 0.045
      run_data_assimilation: true
    optimize:
      control: [thk]
      cost: [velsurf, icemask, thk]
      velsurfobs_std: 0.25
      thkobs_std: 1
      regu_param_thk: 1.0
      smooth_anisotropy_factor: 0.2
      convexity_weight: 0.0
      nbitmax: 500
