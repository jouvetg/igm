# @package _global_

# hydra:
#   job:
#     chdir: True

defaults:
  - /user/conf/inputs@inputs.synthetic: synthetic
  - override /inputs: 
    - synthetic
  - override /processes: 
    - smb_simple
    - iceflow
    - time
    - thk
    - vert_flow
    - particles
  - override /outputs: 
    - write_ncdf
    - plot2d

processes:
  time:
    start: 2000.0
    end: 2250.0
    save: 10.0
  iceflow:
    iceflow:
      init_slidingco: 0.25
      exclude_borders: 10
  smb_simple:
    array: 
      - ["time", "gradabl", "gradacc", "ela", "accmax"]
      - [ 1900,      0.009,     0.005,  2800,      2.0]
      - [ 2000,      0.009,     0.005,  2900,      2.0]
      - [ 2100,      0.009,     0.005,  3300,      2.0]
      
outputs:
  plot2d:
    live: true